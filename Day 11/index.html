<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="header">
                <h1>Word Game</h1>
            </div>
            <div class="game-beginning">
                <div class="time"><span>Time</span></div>
                <div class="score"><span>Score : 0</span></div>
                <button class="start-btn"><span>Start</span></button>
            </div>
            <div class="main-game">
                <div class="game-rule">
                    <h4>How To Play</h4>
                    <ul>
                        <li>Click the start button to begin</li>
                        <li>Finds as many words as you can</li>
                        <li>You have only 30 seconds for each word</li>
                        <li>If you want to change the word, click the "Next Word" button</li>
                    </ul>
                </div>
                <div class="game-part">
                    <div class="inputs">
                        <input type="text" class="user-input-beginning" disabled>
                    </div>
                    <div class="alphabet-container">
                        <button>a</button>
                        <button>b</button>
                        <button>c</button>
                        <button>d</button>
                        <button>e</button>
                        <button>f</button>
                        <button>g</button>
                        <button>h</button>
                        <button>i</button>
                        <button>j</button>
                        <button>k</button>
                        <button>l</button>
                        <button>m</button>
                        <button>n</button>
                        <button>o</button>
                        <button>p</button>
                        <button>q</button>
                        <button>r</button>
                        <button>s</button>
                        <button>t</button>
                        <button>u</button>
                        <button>v</button>
                        <button>w</button>
                        <button>x</button>
                        <button>y</button>
                        <button>z</button>
                    </div>
                </div>
                <div class="buttons">
                    <button class="next-word">Next Word</button>
                    <div class="hint" id="hint"><span>Hint...</span></div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
