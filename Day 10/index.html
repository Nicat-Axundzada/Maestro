              <input type="password" placeholder="Password" class="UserName password" />
              <img src="" id="icon" />
              <div class="bottom">
                <div class="error-message"></div>
                <div class="line">
                  <div style="background-color: #e74a3b"></div>
                  <div style="background-color: #f6c23e"></div>
                  <div style="background-color: #3cbc81"></div>

                  <clipPath id="clip0_36_133">
                    <rect width="21" height="21" fill="white" />

              </svg>
              <select id="country" name="country" class="UserName">
                <option value="" disabled selected hidden>Country</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="australia">Australia</option>
                <!-- Add more options as needed -->
              </select>
              <div class="error-message"></div>
            </div>
          </div>

          <!-- Level of development -->
          <p class="subheader">Level of development</p>
          <div class="levelForm">
            <div class="leveldiv">
              <input type="radio" name="radio-input" id="basic" required />
              <label for="basic">Basic</label>
            </div>
            <div class="leveldiv">
              <input type="radio" name="radio-input" id="medium" required />
              <label for="medium">Medium</label>
            </div>
            <div class="leveldiv">
              <input type="radio" name="radio-input" id="advanced" required />
              <label for="advanced">Advanced</label>
            </div>
          </div>

          <!-- Programming skills -->
          <p class="subheader">Programming skills</p>
          <div class="languageForm">
            <div class="leveldiv">
              <input type="checkbox" name="Java" id="Java" />
              <label for="Java">Java</label>
            </div>
            <div class="leveldiv">
              <input type="checkbox" name="Python" id="Python" />
              <label for="Python">Python</label>
            </div>
            <div class="leveldiv">
              <input type="checkbox" name="JavaScript" id="JavaScript" />
              <label for="JavaScript">JavaScript</label>
            </div>
          </div>

          <!-- Send Button -->
          <input type="submit" value="Send" class="send-btn" />
        </form>
      </div>
    </div>
    <div class="picture-container">
      <!-- <img src="Capture.PNG" alt=""> -->
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
